<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditya Decors</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            position: relative;
            color: #fff;
            background-image: url('bg.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Navigation bar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        /* Hero content */
        .hero-content {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero-content .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: 1px solid #fff;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .hero-content .btn:hover {
            background-color: #555;
        }
        /* Footer section */
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation -->
        <div class="navbar">
            <div>
                <a href="#">ABOUT US</a>
                <a href="#">EVENTS</a>
                <a href="#">RESERVATION</a>
            </div>
            <h2>Event Planners</h2>
            <div>
                <a href="#">GALLERY</a>
                <a href="#">CONTACT</a>
            </div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>DITYA DECORS</h1>
            <p>Your Satisfiaction, our Passion</p>
            <a href="#" class="btn">Book An Event</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Mysore-570008</p>
        </div>
    </div>

</body>
</html>
